<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in arr">
                城市:{{item}}
            </li>
        </ul>
        <ul>
            <li v-for="(item,index) in arr">
                {{index+1}}-{{item}}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
                arr:["北京","上海","广州","深圳"]
            }
        })
    </script>
</body>

</html>
