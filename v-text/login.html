<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script>
        var sub = document.getElementById("sub")
        onkeydown = function (event) {
            if (event.keyCode == 27) {
                close();
            } else if (event.keyCode == 13) {
                sub.submit();
            }
        }
        function login(e) {
            var uname = document.getElementById("username").value;
            var pwd = document.getElementById("pwd").value;
            if (uname.trim() == "" || pwd.trim() == "") {
                alert("用户名或者密码不能为空");
                return false;
            }
        }
    </script>
</head>

<body>
    <form action="01.html" method="GET" onsubmit="return login(this)">
        <label>用户名:<input type="text" name="username" id="username"><br></label>
        <label>密码:<input type="password" name="pwd" id="pwd"></label><br>
        <input type="submit" id="sub" value="login"></button>
    </form>
</body>

</html>
