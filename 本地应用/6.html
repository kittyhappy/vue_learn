<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>
<body>
    <div id="app">
        <button @click="closeTab">关闭窗口</button>
        <input type="text" @keyup.enter="sayhi">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            methods:{
                closeTab:function(){
                    close();
                },
                sayhi:function(){
                    console.log("hello world!");
                }
            }
        })
    </script>
</body>
</html>
