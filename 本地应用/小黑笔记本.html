<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黑笔记本</title>
    <style>
        #todoapp section ul li {
            list-style: none;
        }
    </style>
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <header class="header">
            <h1>小黑笔记本</h1>
            <input type="text" autofocus="autofocus" autocomplete="off" v-model="inputValue"
             @keyup.enter="add" placeholder="请输入任务" class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{index+1}}. </span>
                        <label>{{item}}</label>
                        <button class="destory" @click="remove(index)">x</button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
            <span class="todo-count" v-if="list.length!=0"><strong>{{ list.length }}</strong>item left</span>
            <button class="clear-completed" @click="clear" v-show="list.length!=0">
                Clear
            </button>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                list: ["写代码", "吃饭饭", "睡觉觉"],
                inputValue: "好好学习"
            },
            methods: {
                add: function () {
                    this.list.push(this.inputValue);
                },
                remove:function(index){
                   // console.log(index);
                    this.list.splice(index,1);
                },
                clear:function(){
                    this.list=[];
                }
            }
        })
    </script>
</body>

</html>
