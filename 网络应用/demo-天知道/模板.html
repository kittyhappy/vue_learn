<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="search_form">
            <div class="saerch_log">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="form_group">
                <input type="text" @keyup.enter="searchWeather" v-model="city" class="input_txt" placeholder="请输入要查询的天气">
                <button class="input_sub" @click="searchWeather">搜索</button>
            </div>
            <div class="hotkey">
                <a href="#" @click="changeCity('上海')">上海</a>
                <a href="#" @click="changeCity('北京')">北京</a>
                <a href="#" @click="changeCity('广州')">广州</a>
                <a href="#" @click="changeCity('深圳')">深圳</a>
            </div>
        </div>
        <ul class="weather_list">
            <li v-for="item in  weatherList">
                <div class="info_type"><span class="iconfont">{{item.type}}</span></div>
                <div class="info_temp">
                    <b>{{ item.low }}</b>
                    ~
                    <b>{{ item.high }}</b>
                </div>
                <div class="info_date"><span>{{ item.date }}</span></div>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
